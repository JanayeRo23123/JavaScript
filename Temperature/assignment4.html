<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="./styles/assignment4.css">

</head>
<body>
    <header class="site-header">
        <h1>Temperature Conversion</h1>
    </header>
    <div class="converter">
        <label for="startTemp">Starting Temperature:</label>
        <input type="number" id="startTemp" name="startTemp" required>

        <div>
            <label for="endTemp">Ending Temperature:</label>
            <input type="number" id="endTemp" name="endTemp" required>
        </div>
        <div>
            <label for="scale">Scale:</label>
            <select id="scale" name="scale">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            <button class="converter-button" onclick="conversion()">Convert</button>
        </div>

    <div class="converter-id"></div>

    <div id="results">
        <h3>Results:</h3>
    </div>

        <img src="./img/weather-images.jpg" alt="">
    </div>

    <script src="./scripts/assignment4.js"></script>
</body>
</html>
